<!DOCTYPE html>
<html>

<head>
    <title> The News </title>
    <link rel="stylesheet" href="css/photon.css">
    <style>
        textarea{
            width:100%; 
            height:93%; 
            resize: none; 
            outline: none; 
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="window">

        <div class="window-content">
            <div class="pane-group">


                <!-- all news Categories starts here-->
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Categories</h5>
                        <span class="nav-group-item active" id="politics">
                            <span style="color: blue;" class="icon icon-users"></span>
                            Politics
                        </span>
                        <span class="nav-group-item" id="business">
                            <span style="color: black;" class="icon icon-briefcase"></span>
                            Business
                        </span>
                        <span class="nav-group-item" id="sports">
                            <span style="color: orange;" class="icon icon-qq"></span>
                            Sports
                        </span>
                        <span class="nav-group-item" id="technology">
                            <span style="color: purple;" class="icon icon-monitor"></span>
                            Technology
                        </span>
                        <span class="nav-group-item" id="entertainment">
                            <span style="color: green;" class="icon icon-play"></span>
                            Entertainment
                        </span>
                        <span class="nav-group-item" id="health">
                            <span style="color: red;" class="icon icon-plus-squared"></span>
                            Health
                        </span>
                    </nav>
                    <ul class="list-group" id="station-list">    
                    </ul>
                </div>
                <!-- all news categories ends here -->


                <!-- main content starts here-->
                <div class="pane" style="display: flex; flex-flow: column; justify-content: space-between;">
                    <ul class="list-group" id="news-list">
                    </ul>
                </div>
                <div>
                    <div class="toolbar-actions">
                        <div class="btn-group">
                            <button class="btn btn-default" onclick="decreaseFont()">
                                <span class="icon icon-minus"></span>
                            </button>
                            <button class="btn btn-default" onclick="increaseFont()">
                                <span class="icon icon-plus"></span>
                            </button>
                        </div>
                        <button class="btn btn-default pull-right" onclick="saveText()">
                            <span class="icon icon-download icon-text"></span> Save
                        </button>
                    </div>
                    <textarea></textarea>

                </div>
                <!-- main content ends here -->


            </div>
        </div>
        <footer class="toolbar toolbar-footer">test footer 123</footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
